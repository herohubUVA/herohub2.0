<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="../../assets/images/ironman.jpeg" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="/assets/images/ironman.jpeg" alt="Logo" />
              <h3>Hero Hub</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="/CharacterEncyclopedia">Character Encyclopedia</a></li>
                <li><a href="#">Hero Metrics</a></li>
                <li><a href="#">Story of the Day</a></li>
                <li><a href="#">Character Bookmarks</a></li>
                <li><a href="#" class="btn">Register</a></li>
              </ul>
            </div>

            <div class="overlay"></div>
            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Some Text</h1>
                <h1>More Text.</h1>
              </div>
              <p class="text">
                Even more subtexts
              </p>
              <div class="cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="/assets/images/spiderman.jpg" alt="Hero Image" class="hero" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
